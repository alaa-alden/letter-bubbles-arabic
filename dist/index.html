<!DOCTYPE html>
<html lang="en">

<head>

	<title>Canvas Template</title>
	<style>
		body {
			margin: 0;
 background-color: #404040
		}

		canvas {
			padding: 0;

			z-index: 1;

		}

			color: #FFF7FA
		}

<body>

	<script src="js/canvas.bundle.js"></script>

</html>
